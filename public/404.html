<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Page Not Found - redirecting</title>
	<style>
		@font-face {
            font-family: 'Shadows Into Light';
            font-style: normal;
            font-weight: 400;
            src: url(https://fonts.gstatic.com/s/shadowsintolight/v15/UqyNK9UOIntux_czAvDQx_ZcHqZXBNQzdcD8.ttf) format('truetype');
        }
        body {
            height: 100vh;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            font-size: 16px;
            font-family: "Shadows Into Light", cursive;
        }
        .a-title {
            font-size: 10rem;
            text-align: center;
        }
        .a-message {
            font-size: 2rem;
            text-align: center;
        }
        .o-cat {
            width: 35vh;
            margin: auto;
            padding: 3rem;
        }
        .m-ear, .m-eye { background-color: #fff }
        .m-ears {
            display: flex;
            justify-content: space-between;
            overflow: hidden;
            padding: 1vh 0.5vh;
            z-index: 1;
        }
        .m-ear {
            height: 14vh;
            width: 10vh;
            border-radius: 40% 70% 10% 10% / 100% 100% 10% 10%;
            position: relative;
        }
        .m-ear.-left { transform: rotateZ(15deg) }
        .m-ear.-right {
            transform: rotateY(180deg) rotateZ(15deg);
        }
        .m-ear:after, .m-ear:before {
            content: "";
            position: absolute;
            width: 2px;
            background-color: #000;
            bottom: 0;
            right: 70%;
            border-radius: 50%;
        }
        .m-ear:after {
            height: 40%;
            transform: rotate(15deg);
        }
        .m-ear:before {
            height: 35%;
            transform: rotate(-15deg);
        }
        .m-face {
            position: relative;
            background-color: #000;
            border-radius: 100% 100% 0 0;
            margin: -8vh auto 0;
            padding: 8vh 0 6vh;
            width: 90%;
        }
        .m-eyes {
            display: flex;
            justify-content: space-around;
            overflow: hidden;
        }
        .m-eye {
            width: 10vh;
            height: 8vh;
            border-radius: 70%;
            position: relative;
        }
        .m-eye:before {
            content: "";
            position: absolute;
            height: 50%;
            left: -2vh;
            right: -2vh;
            background-color: #000;
            border-radius: 0 0 35% 35%;
            z-index: 2;
            animation: eyes 5s ease infinite;
        }
        .m-eye:after {
            content: "";
            width: 10%;
            height: 15%;
            border-radius: 50%;
            background-color: #fff;
            position: absolute;
            top: 40%;
        }
        .m-eye.-left:after { right: -5% }
        .m-eye.-right:after { left: -5% }
        .a-eyePupil {
            background-color: #000;
            width: 30%;
            left: 35%;
        }
        .a-eyePupil, .a-eyePupil:after {
            position: absolute;
            height: 50%;
            border-radius: 50%;
            top: 25%;
        }
        .a-eyePupil:after {
            content: "";
            background-color: #fff;
            width: 20%;
            left: 20%;
        }
        .m-nose {
            border-radius: 50% 50% 50% 50% / 30% 30% 70% 70%;
            background-color: #fff;
            width: 4vh;
            height: 2vh;
            margin: auto;
        }
        @keyframes eyes {
            0%, 5%, 100% { height: 50% }
            2% { height: 110% }
        }
  	</style>
</head>
<body>
    <div class="o-404">
		<h1 class="a-title">404</h1>
		<p class="a-message"> You came to the wrong neighborhood </p>
		<div class="o-cat">
			<div class="m-ears">
				<div class="m-ear -right"></div>
				<div class="m-ear -left"></div>
			</div>
			<div class="m-face">
				<div class="m-eyes">
					<div class="m-eye -left">
						<div class="a-eyePupil"></div>
					</div>
					<div class="m-eye -right">
						<div class="a-eyePupil"></div>
					</div>
				</div>
				<div class="m-nose"></div>
			</div>
		</div>
	</div>
    <script>
        setTimeout(() => {
            window.open("/","_self")
        }, 10000)
    </script>
</body>
</html>
